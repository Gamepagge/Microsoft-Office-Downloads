<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .container {
        text-align: center;
        margin-top: 50px;
        margin-bottom: 50px; /* Add space from the bottom */
    }

    h1 {
        color: #333;
    }

    .info-box {
        display: inline-block;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        margin: 10px;
        width: 90%;
        max-width: 350px;
        text-align: left;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .info-box h2 {
        margin-top: 0;
        color: #4CAF50;
    }

    .button-group {
        margin: 20px 0;
    }

    button {
        border: none;
        color: white;
        padding: 15px 30px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 8px;
        cursor: pointer;
        border-radius: 6px;
        transition: background-color 0.3s ease;
    }

    button.green {
        background-color: #4CAF50; /* Green */
    }

    button.green:hover {
        background-color: #45a049;
    }

    button.blue {
        background-color: #2196F3; /* Blue */
    }

    button.blue:hover {
        background-color: #0b7dda;
    }

    button.red {
        background-color: #f44336; /* Red */
    }

    button.red:hover {
        background-color: #c62828;
    }

    .hidden {
        display: none;
    }

    .download-buttons-container {
        margin-top: 20px;
    }

    .download-servers-title {
        font-size: 22px;
        font-weight: bold;
        color: #333;
        margin-bottom: 15px;
    }

    .download-options {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }

    .download-options button {
        width: 80%;
        max-width: 300px;
        text-align: center;
        position: relative;
    }

    .parts-container {
        display: none;
        margin-top: 20px;
        text-align: center; /* Center text inside the container */
        width: 90%;
        max-width: 600px; /* Limit width for better readability */
        padding: 20px;
        border-top: 1px solid #ddd;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        margin: 20px auto; /* Center the container */
    }

    .parts-container h3 {
        color: #333;
        margin: 0 0 15px;
        font-size: 18px;
    }

    .part-buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: center; /* Center buttons */
    }

    .part-buttons button {
        width: 100%;
        max-width: 300px;
        text-align: center;
        background-color: #0b7dda; /* Green */
        border: 1px solid #0b7dda;
        border-radius: 6px;
        padding: 12px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        font-size: 16px;
        color: #fff;
    }

    .part-buttons button:hover {
        background-color: #388E3C;
        transform: scale(1.05); /* Slightly enlarge button on hover */
    }

    .part-buttons button:active {
        background-color: #2C6C2F;
    }

    @media (max-width: 600px) {
        .info-box, .parts-container {
            width: 100%;
            padding: 15px;
        }

        .part-buttons button {
            padding: 10px;
            font-size: 14px;
        }

        .button-group button {
            padding: 12px 20px;
            font-size: 14px;
        }
    }
</style>

</head>
<body>
    <div class="container">
        <h1>Download Page</h1>

        <div class="button-group">
            <button id="singlePartButton" class="green">Single Part Download</button>
            <button id="multiPartButton" class="blue">Multi Part Download</button>
        </div>
        
        <div class="info-box">
            <h2>File Information</h2>
            <p><strong>Filename:</strong> examplefile.zip</p>
            <p><strong>Size:</strong> 10 MB</p>
            <p><strong>Version:</strong> 1.0.0</p>
            <p><strong>MD5 Code:</strong> d41d8cd98f00b204e9800998ecf8427e</p>
        </div>

        <div id="singlePartButtons" class="download-buttons-container hidden">
            <div class="download-servers-title">Download Servers</div>
            <div class="download-options">
                <button class="green" onclick="handleServerClick('google')">Google Drive</button>
                <button class="green" onclick="handleServerClick('ftp')">FTP</button>
                <button class="green" onclick="handleServerClick('mega')">Mega.nz</button>
                <button class="green" onclick="handleServerClick('qiwi')">Qiwi</button>
            </div>
        </div>

        <div id="multiPartButtons" class="download-buttons-container hidden">
            <div class="download-servers-title">Download Servers</div>
            <div class="download-options">
                <button class="red" onclick="showParts('google', this)">Google Drive</button>
                <button class="red" onclick="showParts('ftp', this)">FTP</button>
                <button class="red" onclick="showParts('mega', this)">Mega.nz</button>
                <button class="red" onclick="showParts('qiwi', this)">Qiwi</button>
            </div>
        </div>
    </div>
    <script>
        const gistIds = {
            google: '8af8f0170fc6597edcc2c20dd4b0b5b4', // Gist ID for Google Drive
            ftp: '8af8f0170fc6597edcc2c20dd4b0b5b4', // Gist ID for FTP
            mega: '8af8f0170fc6597edcc2c20dd4b0b5b4', // Gist ID for Mega.nz
            qiwi: '8af8f0170fc6597edcc2c20dd4b0b5b4'  // Gist ID for Qiwi
        };

        async function fetchGistParts(gistId) {
            try {
                const response = await fetch(`https://api.github.com/gists/${gistId}`);
                const data = await response.json();
                const fileContent = data.files[Object.keys(data.files)[0]].content;
                const parts = fileContent.split('\n').filter(line => line.trim() !== '');
                return parts.map(part => {
                    const [partName, url] = part.split(' - ');
                    return { partName, url };
                });
            } catch (error) {
                console.error('Error fetching Gist content:', error);
                return [];
            }
        }

        function showParts(service, button) {
            // Hide parts containers for other servers
            document.querySelectorAll('.parts-container').forEach(container => container.style.display = 'none');

            let partsContainer = button.nextElementSibling;

            // If the parts container doesn't exist, create it
            if (!partsContainer || !partsContainer.classList.contains('parts-container')) {
                partsContainer = document.createElement('div');
                partsContainer.classList.add('parts-container');
                button.parentElement.appendChild(partsContainer);
            }

            // Clear existing content and add new parts
            partsContainer.innerHTML = '';
            const partsTitle = document.createElement('h3');
            partsTitle.textContent = `Your selected ${service}`;
            partsContainer.appendChild(partsTitle);

            const partButtons = document.createElement('div');
            partButtons.classList.add('part-buttons');

            // Fetch parts from GitHub Gist
            fetchGistParts(gistIds[service]).then(parts => {
                parts.forEach(part => {
                    const partButton = document.createElement('button');
                    partButton.textContent = `${part.partName}`;
                    partButton.onclick = () => window.open(part.url, '_blank');
                    partButtons.appendChild(partButton);
                });

                partsContainer.appendChild(partButtons);
                partsContainer.style.display = 'block';
            });
        }

        function handleServerClick(service) {
            const urls = {
                google: 'https://drive.google.com/yourfile',
                ftp: 'ftp://yourftpserver/yourfile.zip',
                mega: 'https://mega.nz/yourfile',
                qiwi: 'https://qiwi.com/yourfile'
            };

            window.open(urls[service], '_blank');
        }

document.getElementById('singlePartButton').addEventListener('click', function() {
    document.getElementById('singlePartButtons').style.display = 'block';
    document.getElementById('multiPartButtons').style.display = 'none';
    document.querySelectorAll('.parts-container').forEach(container => container.style.display = 'none');
    document.querySelectorAll('.download-options button').forEach(button => {
        button.style.display = 'inline-block'; // Show all single part buttons
    });
});

document.getElementById('multiPartButton').addEventListener('click', function() {
    document.getElementById('singlePartButtons').style.display = 'none';
    document.getElementById('multiPartButtons').style.display = 'block';
    document.querySelectorAll('.parts-container').forEach(container => container.style.display = 'none');
    document.querySelectorAll('.download-options button').forEach(button => {
        button.style.display = 'inline-block'; // Show all multi part buttons
    });
});

function handleServerClick(service) {
    const urls = {
        google: 'https://drive.google.com/yourfile',
        ftp: 'ftp://yourftpserver/yourfile.zip',
        mega: 'https://mega.nz/yourfile',
        qiwi: 'https://qiwi.com/yourfile'
    };

    window.open(urls[service], '_blank');
}

function showParts(service, button) {
    // Hide parts containers for other servers
    document.querySelectorAll('.download-options button').forEach(btn => {
        if (btn !== button) {
            btn.style.display = 'none';
        }
    });

    // Hide all existing parts containers
    document.querySelectorAll('.parts-container').forEach(container => container.style.display = 'none');

    let partsContainer = button.nextElementSibling;

    // If the parts container doesn't exist, create it
    if (!partsContainer || !partsContainer.classList.contains('parts-container')) {
        partsContainer = document.createElement('div');
        partsContainer.classList.add('parts-container');
        button.parentElement.appendChild(partsContainer);
    }

    // Clear existing content and add new parts
    partsContainer.innerHTML = '';
    const parts = ['Part 1', 'Part 2', 'Part 3', 'Part 4', 'Part 5'];
    const partButtons = document.createElement('div');
    partButtons.classList.add('part-buttons');

    parts.forEach((part, index) => {
        const partButton = document.createElement('button');
        partButton.textContent = `${service} - ${part}`;
        partButton.onclick = () => window.open(`https://${service}.com/yourfile-part${index + 1}`, '_blank');
        partButtons.appendChild(partButton);
    });

    partsContainer.appendChild(partButtons);
    partsContainer.style.display = 'block';
}

// Attach click event to all download options buttons for multi-part downloads
document.querySelectorAll('.download-options button').forEach(button => {
    button.addEventListener('click', function() {
        if (document.getElementById('multiPartButton').style.display === 'block') {
            showParts(button.getAttribute('onclick').match(/'(\w+)'/)[1], this);
        }
    });
});

    </script>
</body>
</html>
